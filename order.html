<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>訂飲料</title>
  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <style>
    body {
      padding-top: 54px;
    }
    .form-group {
      text-align: left;
  }
  img.img-responsive {
    height: 400px;
  }
    @media (min-width: 992px) {
      body {
        padding-top: 56px;
      }
    }
    @media (max-width: 980px) {
      img.img-responsive {
          height: 250px;
      }  
    }
    @media (max-width: 480px) {
      img.img-responsive {
          height: 100px;
      }
    }
  </style>
  
<body>
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">訂飲料</h1>
        <p class="lead">請問你要喝什麼?</p>
        <ul class="list-unstyled">
          <li class="col-xs-6 ">
            <img class="img-responsive" src="./img/可不可熟成紅茶20200707.jpg" alt="">
        </li>
        </ul>
        <div class="form-group col-xs-12">
          <label for="pwd">餐點</label>
          <input type="text" class="form-control" id="order">
        </div> 
        <div class="form-group col-xs-12">
          <label for="pwd">價格</label>
          <input type="text" class="form-control" id="price">
        </div> 
        <div class="form-group col-xs-12">
          <label for="pwd">請選擇甜度</label>
          <select name="number" id="sugar" class="select form-control" data-name="甜度>
            <option style="display:none" value=""></option>
            <option value="">請選擇甜度</option>
            <option value="全糖">全糖</option>
            <option value="半糖">半糖</option>
            <option value="微糖">微糖</option>
            <option value="無糖">無糖</option>
          </select>
        </div>
        <div class="form-group col-xs-12">
            <label for="pwd">請選擇冰塊</label>
            <select name="number" id="ice" class="select form-control" data-name="冰塊>
              <option style="display:none" value=""></option>
              <option value="">請選擇冰塊</option>
              <option value="正常冰">正常冰</option>
              <option value="少冰">少冰</option>
              <option value="微冰">微冰</option>
              <option value="去冰">去冰</option>
            </select>
          </div>
        <div class="form-group col-xs-12">
          <label for="pwd">姓名</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group col-xs-12">
          <button type="button" id="sendOrder" class="btn btn-primary col-xs-12">送出訂單</button>
        </div>
        <!-- <div contenteditable="col-xs-12 text-center">
            <a href="https://docs.google.com/spreadsheets/d/1f010xDoXjDq5jQ6_L0FKqcaC2OVvkvNOv0Bx1yBprGQ/edit#gid=0" 
            target="_blank">google表格連結</a></div> -->
        <div class="col-xs-12 text-center">Test線上訂購</div>
      </div>
    </div>
  </div>
<!--<div id="footer">製作 by <a href="https://ianchuu.com" target="_blank">Ian Chu.</a></div>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    $(function(){
        // 監聽 送出訂單 按鈕點擊
        // 下面這段主要在組合資料，還有擋使用者不填資料不能送出
        $('#sendOrder').click(function(e){
        var status = true;
        // 姓名
        var name = $('#name').val();
        // 訂單  後面再加上選項數量*價格
        var order = $('#order').val();
        // 價格 先預設0 後面再加上
        var price = 0;
        $('input').focus(function(){
          $(this).css('border','');
        });
        price = $('#price').val();
        // 處理甜度 跟 冰塊 資料
        var sugarlevel = document.getElementById("sugar").value;
        
        var icelevel = document.getElementById("ice").value;
        /* if ($(this).data('name') == '冰塊'){
        $('.select').each(function(index) {
          if($(this).val() !== ''){
            icelevel = $(this).val();
          }
          });
        } */



       // $('.select').each(function(index) {
        //  if($(this).val() !== ''){
             // order = $(this).val();
            //order += $(this).data('name') + ' - ' + $(this).val() + '\n';
            //price += Number($(this).data('price')) * Number($(this).val());
         // }
        //});

        //order = order.substring(0, order.length - 1);

        // 擋住不填資料邏輯
        if(name == ''){
          $('#name').css('border','1px solid #ff0000');
          status = false;
        }
        if(price == 0){
          $('#price').css('border','1px solid #ff0000');
          status = false;
        }
        if(order == ''){
          $('#order').css('border','1px solid #ff0000');
          status = false;
        }
        /*         if(phone == ''){
          $('#phone').css('border','1px solid #ff0000');
          status = false;
        } */
        /* if(order == ''){
          alert('請選擇訂購品項喔');
          status = false;
        } */
        // 如果 �必填欄位都過了 才會到這邊
        if(status){
          // 增加日期資料
          var currentdate = new Date();
          var filltime = currentdate.getFullYear() + "/"
                + (currentdate.getMonth() + 1) + "/"
                + currentdate.getDate() + "  "
                + currentdate.getHours() + ":"
                + currentdate.getMinutes() + ":"
                + currentdate.getSeconds();
          // 打包 要的資料
          var data = {
            'time': filltime,
            'name': name,
            'order': order,
            'sugarlevel': sugarlevel,
            'icelevel': icelevel,
            'price': price,
          }
          // 呼叫 send ajax function
          send(data);
        }
      });
    });
    function send(data){
      $.ajax({
        // 這邊用get type
        type: "get",
        // api url - google appscript 產出的 url
        url: "https://script.google.com/macros/s/AKfycbw7eUmmwsZCvVeahJzFI7uQLKt5FY2z2MFWJ1Q-L0ze79ZsXSk/exec",
        // 剛剛整理好的資料帶入
        data: data,
        // 資料格式是JSON 
        dataType: "JSON",
        // 成功送出 會回頭觸發下面這塊感謝
        success: function (response) {
          console.log(response);
          alert('感謝您的訂購！！');
        }
      });
    }
  </script>
</body>
</html>
